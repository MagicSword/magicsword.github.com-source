baseurl = "https://magicsword.github.io/" # Controls base URL
languageCode = "en-US" # Controls site language
title = "After Dark" # Homepage title and page title suffix
paginate = 10 # Number of posts to show before paginating

theme = "after-dark" # Set default theme
toc = true
# pygmentsCodeFences = true
staticDir = ["static"]

enableRobotsTXT = true # Suggested, enable robots.txt file
googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "" # Optional, add Disqus shortname for comments
SectionPagesMenu = "main" # Enable menu system for lazy bloggers
footnoteReturnLinkContents = "â†©" # Provides a nicer footnote return link

[params]
  description = "programming, writing" # Suggested, controls default description meta
  author = "Nero" # Optional, controls author name display on posts
  hide_author = false # Optional, set true to hide author name on posts
  show_menu = true # Optional, set true to enable section menu
  powered_by = true # Optional, set false to disable credits
  images = [
    "https://source.unsplash.com/category/technology/2000x1322"
  ] # Suggested, controls default Open Graph images
  theme_variant = "dark-grey" # Optional, for use to overriding default theme
  noindex_kinds = [
    "taxonomy",
    "taxonomyTerm"
  ]

[taxonomies]
  tag = "tags"
  category = "categories"


