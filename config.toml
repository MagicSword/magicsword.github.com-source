baseURL = "/"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "After-Dark"
theme = "docdock"
themesdir = "themes"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false
disqusShortname = "neromiller-github" # Optional, add Disqus shortname for comments
staticDir = ["static"]
enableEmoji= true


